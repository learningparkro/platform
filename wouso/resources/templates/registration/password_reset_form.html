{% extends "interface/section_base.html" %}
{% load i18n %}

{% block content %}
<h3>{% trans "Reset password" %} / {% trans "Send username" %}</h3>
  <form method="post">
    {% csrf_token %}
    <p>
    {% trans "You will receive an e-mail with your username and a link to reset your password." %}
    </p>
    {{ form.as_p }}
    <button type="submit">{% trans "Reset" %}</button>
  </form>
{% endblock %}
