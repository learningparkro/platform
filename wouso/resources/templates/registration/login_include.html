{% load i18n %}
<form action="{% url wouso.interface.views.login_view %}" method="post">
    <div class="form-group">
        <label for="username">{% trans 'Username' %}</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="{% trans 'username' %}"/>
    </div>
    <div class="form-group">
        <label for="password">{% trans 'Password' %}</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="{% trans 'password' %}"/>
    </div>
    <div class="form-group submit">
        <button type="submit" class="btn btn-success">{% trans 'Login' %}</button>
    </div>
    {% csrf_token %}
</form>
<div class="help">
    <a href="{% url wouso.interface.views.signup %}">{% trans "Create account" %}</a>
</div>
<div class="help">
    <a href="{{ basepath }}/password_reset">{% trans "Reset password" %} / {% trans "Send username" %}</a>
</div>
